<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- stylesheet -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Library Scripts -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-resource.js"></script>

    <!-- Application Scripts -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="app/services/commonService.js"></script>
    <script src="app/services/productResourceService.js"></script>

    <!-- Product Controllers -->
    <script src="app/controllers/productListCtrl.js"></script>
</head>

<body class="body-style" ng-app="productManagement">
    <div class="panel panel-primary">
        <div class="panel-heading" style="font-size: large">Product List</div>


        <div class="panel-body">
            <table class="table" ng-controller="ProductListCtrl as vm">
                <thead>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">
                            {{vm.showImage ? "Hide" : "Show"}} Image
                        </button>
                    </td>
                    <td>Product</td>
                    <td>Code</td>
                    <td>Available</td>
                    <td>Price</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in vm.products">
                    <td>
                        <img ng-if="vm.showImage"
                             ng-src="{{product.imageUrl}}"
                             style="width:50px; margin: 2px;"
                             title="{{product.productName}}">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
